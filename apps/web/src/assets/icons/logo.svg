<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Grimdark MiniPaint Pro Logo - Imperial Skull with Crossed Brushes -->

  <!-- Crossed Paintbrushes (behind skull) -->
  <g stroke="currentColor" stroke-width="1.5" stroke-linecap="round">
    <!-- Left brush -->
    <line x1="8" y1="40" x2="22" y2="16"/>
    <path d="M22 16 L25 10 L20 12 L22 16" fill="currentColor" stroke="none"/>

    <!-- Right brush -->
    <line x1="40" y1="40" x2="26" y2="16"/>
    <path d="M26 16 L23 10 L28 12 L26 16" fill="currentColor" stroke="none"/>
  </g>

  <!-- Skull -->
  <g fill="currentColor">
    <!-- Main skull shape -->
    <ellipse cx="24" cy="22" rx="12" ry="10"/>

    <!-- Jaw -->
    <path d="M14 26 L14 30 Q14 34 18 34 L30 34 Q34 34 34 30 L34 26" stroke="none"/>

    <!-- Eye sockets (darker) -->
    <ellipse cx="18" cy="21" rx="4" ry="4.5" fill="#0a0a0f"/>
    <ellipse cx="30" cy="21" rx="4" ry="4.5" fill="#0a0a0f"/>

    <!-- Inner eye glow -->
    <ellipse cx="18" cy="21" rx="2" ry="2.5" fill="#c9a227" opacity="0.8"/>
    <ellipse cx="30" cy="21" rx="2" ry="2.5" fill="#c9a227" opacity="0.8"/>

    <!-- Nose cavity -->
    <path d="M24 25 L22 28 L24 30 L26 28 Z" fill="#0a0a0f"/>

    <!-- Teeth -->
    <g fill="#0a0a0f">
      <rect x="16" y="32" width="2" height="3" rx="0.5"/>
      <rect x="19" y="32" width="2" height="3" rx="0.5"/>
      <rect x="22.5" y="32" width="3" height="3.5" rx="0.5"/>
      <rect x="27" y="32" width="2" height="3" rx="0.5"/>
      <rect x="30" y="32" width="2" height="3" rx="0.5"/>
    </g>
  </g>

  <!-- Decorative elements - Imperial style lines -->
  <g stroke="currentColor" stroke-width="0.75" fill="none" opacity="0.6">
    <path d="M12 38 L16 42"/>
    <path d="M36 38 L32 42"/>
  </g>
</svg>
