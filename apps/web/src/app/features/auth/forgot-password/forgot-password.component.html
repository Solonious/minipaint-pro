<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">Forgot Password</h1>
      <p class="auth-subtitle">Enter your email to receive a password reset link</p>
    </div>

    @if (errorMessage()) {
      <p-message severity="error" [text]="errorMessage()!" styleClass="auth-error"></p-message>
    }

    @if (successMessage()) {
      <p-message severity="success" [text]="successMessage()!" styleClass="auth-success"></p-message>
      <div class="back-to-login">
        <a routerLink="/auth/login">Back to login</a>
      </div>
    } @else {
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-field">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            pInputText
            formControlName="email"
            placeholder="Enter your email"
            [class.ng-invalid]="isFieldInvalid('email')"
          />
          @if (isFieldInvalid('email')) {
            <small class="p-error">{{ getFieldError('email') }}</small>
          }
        </div>

        <p-button
          type="submit"
          label="Send Reset Link"
          styleClass="w-full"
          [loading]="authService.loading()"
          [disabled]="forgotPasswordForm.invalid || authService.loading()"
        ></p-button>
      </form>

      <div class="auth-footer">
        <span>Remember your password?</span>
        <a routerLink="/auth/login">Sign in</a>
      </div>
    }
  </div>
</div>
